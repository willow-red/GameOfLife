<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  	<link rel="stylesheet" href ="style.css">
    <title>Conway's Game Of Life</title>
  </head>
  <body>
    <h1 id="title">Game Of Life</h1>

    <div id="gameWrapper">
      <canvas id="game"></canvas>
      <div id="stats">
        <h1>Stats</h1>
        <h3 class="subStats">Generation: <span style="font-weight: normal;" id="generationNum">0</span></h3>

        <h3 class="subStats">Time step: <span style="font-weight: normal;" id="timeStep">300ms</span></h3>
        <div class="sliderContainer">
          <input type="range" min="10" max="1000" value="300" step="10" class="subStats" id="speedSlider">
        </div>
        <hr>
        <div id="toolbar">
          <button class="button" id="pauseGoButton">
            <img id="goImg" src="https://static.thenounproject.com/png/866031-200.png">
            <img id="pauseImg" src="https://cdn4.iconfinder.com/data/icons/defaulticon/icons/png/256x256/media-pause.png">
          </button>
          <button class="button" id="frameAdvanceButton">
            <img src="https://cdn.iconscout.com/icon/free/png-256/right-arrow-1438234-1216195.png" alt="">
          </button>
          <button class="button" id="restartButton">
            <img src="https://static.thenounproject.com/png/2576976-200.png" alt="">
          </button>
          <input type="checkbox" class="readMoreCheckbox" id="advancedSettings"> </input>
          <label for="advancedSettings" class="readMoreLabel button"> </label>
          <div id="readMoreSettings">
            <label class="showtarget"> Cell: </label>
            <input type="color" class="button showtarget" id="colorChange" name="cellColor" value="#ff0000"/>
            <label class="showtarget"> Background: </label>
            <input type="color" class="button showtarget" id="colorChange_Background" name="favcolor" value="#ff0000"/>
            <button class="button" id="resetDefault">
              <img src="https://manuals.stagesindoorcycling.com/wp-content/uploads/2019/10/hard-reset-crop-v2.png">
            </button>
          </div>
        </div>

      </div>
    </div>

  </body>
  <script src="cell.js" defer></script>
  <script src="helper.js" defer></script>
  <script src="main.js" defer></script>
</html>
