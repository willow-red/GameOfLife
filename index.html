<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  	<link rel="stylesheet" href ="style.css">
    <title>Conway's Game Of Life</title>
  </head>
  <body>
    <h1>Game Of Life</h1>

    <div id="gameWrapper">
      <canvas id="game" width="800" height="800"></canvas>
      <div id="stats">
        <div id="topbar"></div>
        <h1>Stats</h1>
        <h3 class="subStats">Generation: <span style="font-weight: normal;" id="generationNum">0</span> </h3>
        <h3 class="subStats">Time step: <span style="font-weight: normal;" id="timeStep"></span> </h3>
        <div class="sliderContainer">
          <input type="range" min="100" max="1000" value="100" step="100" class="subStats" id="speedSlider">
        </div>
        <hr>
        <div id="toolbar">
          <button id="pauseGoButton">
            <img id="goImg" src="http://cdn.onlinewebfonts.com/svg/img_396080.png">
            <img id="pauseImg" src="https://cdn-icons-png.flaticon.com/512/16/16427.png">
          </button>
          <button id="frameAdvanceButton">
            <img src="https://cdn-icons-png.flaticon.com/512/32/32213.png" alt="">
          </button>
        </div>

      </div>
    </div>

  </body>
  <script src="cell.js"></script defer>
  <script src="helper.js"></script defer>
  <script src="main.js"></script defer>
</html>
